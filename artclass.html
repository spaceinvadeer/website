<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SchoolSteam - Learning Resources</title>

    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .content {
            padding: 40px 20px;
        }

        .explanation-box {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 700px;
            margin: 0 auto 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .explanation-box h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .explanation-box p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .embed {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .embed iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .download-buttons a {
            background-color: #003366;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .download-buttons a:hover {
            background-color: #004080;
        }

        footer {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Fullscreen Button Style */
        .fullscreen-button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fullscreen-button:hover {
            background-color: #004080;
        }

        /* Go Back Link Style */
        .go-back-link {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .go-back-link:hover {
            background-color: #004080;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>SchoolSteam</h1>
    </header>

    <!-- Content Section -->
    <div class="content">
        <!-- Explanation Box -->
        <div class="explanation-box">
            <h2>Artclass</h2>
            <p>It has unblocked Google and many more things. You may have to reload the page if it breaks.</p>
        </div>

        <!-- Embed Section -->
        <div class="embed">
            <iframe id="embedContent" src="https://jkdsfhajsdgwhes.artclass.site" style="width:100%; height:400px;"></iframe>
        </div>

        <!-- Go Back Link -->
        <a href="https://schoolsteam.spaceinvadeer.com" class="go-back-link"><--Go back</a>

        <!-- Fullscreen Button -->
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 SchoolSteam | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <!-- JavaScript for Fullscreen -->
    <script>
        function toggleFullscreen() {
            var embedElement = document.getElementById("embedContent");

            if (embedElement.requestFullscreen) {
                embedElement.requestFullscreen();
            } else if (embedElement.mozRequestFullScreen) { // Firefox
                embedElement.mozRequestFullScreen();
            } else if (embedElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                embedElement.webkitRequestFullscreen();
            } else if (embedElement.msRequestFullscreen) { // IE/Edge
                embedElement.msRequestFullscreen();
            }
        }
    </script>

</body>

</html>
